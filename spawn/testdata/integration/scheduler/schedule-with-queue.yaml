regions:
  - us-east-1

instance_type: t3.micro
ami: auto
capacity_type: spot

count: 2

user_data: |
  #!/bin/bash
  set -e

  # Download queue config
  aws s3 cp s3://spawn-queue-results-test/test-scheduled-queue/queue-config.json /tmp/queue-config.json

  # Run queue
  spawn queue run /tmp/queue-config.json

tags:
  spawn:test: "true"
  spawn:test-type: "scheduler-with-queue"
