[spawn.root.use]
description = "Command name for spawn"
other = "spawn"

[spawn.root.short]
description = "Short description of spawn CLI"
other = "Launch AWS EC2 instances effortlessly"

[spawn.root.long]
description = "Long description of spawn CLI with examples"
other = """spawn - Ephemeral AWS EC2 instance launcher (companion to truffle)

spawn makes it super easy to launch AWS instances:
  ‚Ä¢ Auto-detects AMI (Amazon Linux 2023, including GPU variants)
  ‚Ä¢ Auto-configures SSH keys (uses ~/.ssh/id_rsa by default)
  ‚Ä¢ Auto-creates VPC/subnet/security groups (tagged for cleanup)
  ‚Ä¢ Installs spored agent for self-monitoring
  ‚Ä¢ Auto-terminates on idle or TTL
  ‚Ä¢ Auto-cleans up all resources

Perfect for:
  ‚Ä¢ Quick dev/test instances
  ‚Ä¢ ML training jobs
  ‚Ä¢ Spot instances
  ‚Ä¢ Non-experts who just need compute

Examples:
  # From truffle
  truffle search m7i.large | spawn

  # Spot instance
  truffle spot m7i.large --max-price 0.10 | spawn --spot

  # GPU training with auto-terminate
  truffle capacity --gpu-only | spawn --ttl 24h --hibernate-on-idle

  # Direct launch
  spawn --instance-type m7i.large --region us-east-1

Unix Philosophy:
  truffle finds, spawn launches
  Pipe JSON from truffle to spawn for seamless workflow"""

