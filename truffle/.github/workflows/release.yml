name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Build binaries
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        COMMIT=$(git rev-parse --short HEAD)
        DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        
        LDFLAGS="-X github.com/yourusername/truffle/cmd.Version=${VERSION} \
                 -X github.com/yourusername/truffle/cmd.GitCommit=${COMMIT} \
                 -X github.com/yourusername/truffle/cmd.BuildDate=${DATE} \
                 -s -w"
        
        mkdir -p dist
        
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" \
          -o dist/truffle-linux-amd64
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" \
          -o dist/truffle-linux-arm64
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" \
          -o dist/truffle-darwin-amd64
        
        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" \
          -o dist/truffle-darwin-arm64
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags "${LDFLAGS}" \
          -o dist/truffle-windows-amd64.exe

    - name: Create checksums
      run: |
        cd dist
        sha256sum * > checksums.txt

    - name: Generate changelog
      id: changelog
      run: |
        if [ -f CHANGELOG.md ]; then
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "CHANGELOG=Release ${{ steps.version.outputs.VERSION }}" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release v${{ steps.version.outputs.VERSION }}
        body: |
          ## üçÑ Truffle v${{ steps.version.outputs.VERSION }}
          
          ### Installation
          
          Download the appropriate binary for your platform:
          
          **Linux:**
          ```bash
          curl -LO https://github.com/yourusername/truffle/releases/download/v${{ steps.version.outputs.VERSION }}/truffle-linux-amd64
          chmod +x truffle-linux-amd64
          sudo mv truffle-linux-amd64 /usr/local/bin/truffle
          ```
          
          **macOS (Apple Silicon):**
          ```bash
          curl -LO https://github.com/yourusername/truffle/releases/download/v${{ steps.version.outputs.VERSION }}/truffle-darwin-arm64
          chmod +x truffle-darwin-arm64
          sudo mv truffle-darwin-arm64 /usr/local/bin/truffle
          ```
          
          **macOS (Intel):**
          ```bash
          curl -LO https://github.com/yourusername/truffle/releases/download/v${{ steps.version.outputs.VERSION }}/truffle-darwin-amd64
          chmod +x truffle-darwin-amd64
          sudo mv truffle-darwin-amd64 /usr/local/bin/truffle
          ```
          
          **Windows:**
          Download `truffle-windows-amd64.exe` and add to your PATH.
          
          ### Verify Installation
          ```bash
          truffle version
          ```
          
          ### Checksums
          See `checksums.txt` for SHA256 checksums of all binaries.
          
          ${{ steps.changelog.outputs.CHANGELOG }}
        files: |
          dist/*
        draft: false
        prerelease: false
