name: Build and Push spawn Docker Image

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
    paths:
      - 'spawn/**'
      - '.github/workflows/docker-spawn.yml'
  workflow_dispatch:
    inputs:
      push_latest:
        description: 'Push as latest tag'
        required: false
        default: 'false'

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version metadata
        id: meta
        run: |
          # Get version from tag or use 'dev'
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

          echo "Building version: $VERSION"

      - name: Build and push (release)
        if: steps.meta.outputs.is_release == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./spawn
          push: true
          tags: |
            scttfrdmn/spawn:${{ steps.meta.outputs.version }}
            scttfrdmn/spawn:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push (dev)
        if: steps.meta.outputs.is_release == 'false' && github.event.inputs.push_latest == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./spawn
          push: true
          tags: |
            scttfrdmn/spawn:${{ steps.meta.outputs.version }}
            scttfrdmn/spawn:dev
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build only (no push)
        if: steps.meta.outputs.is_release == 'false' && github.event.inputs.push_latest != 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./spawn
          push: false
          tags: scttfrdmn/spawn:${{ steps.meta.outputs.version }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        run: |
          docker run --rm scttfrdmn/spawn:${{ steps.meta.outputs.version }} --version || \
          docker run --rm scttfrdmn/spawn:${{ steps.meta.outputs.version }} --help

      - name: Generate release notes
        if: steps.meta.outputs.is_release == 'true'
        run: |
          echo "## Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Published: \`scttfrdmn/spawn:${{ steps.meta.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pull command:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull scttfrdmn/spawn:${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
