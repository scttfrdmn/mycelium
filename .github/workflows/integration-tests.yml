name: Integration Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'  # Nightly at 2 AM UTC
  workflow_dispatch:

jobs:
  integration-tests-scheduler:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: us-east-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_INTEGRATION_TEST_ROLE }}
          role-session-name: spawn-integration-tests
          aws-region: us-east-1

      - name: Build spawn binary
        run: |
          cd spawn
          go build -o bin/spawn

      - name: Run scheduler integration tests
        run: |
          cd spawn
          go test -v -tags=integration -run TestScheduler -timeout 20m

      - name: Cleanup test resources
        if: always()
        run: |
          # Terminate any test instances
          aws ec2 describe-instances \
            --filters "Name=tag:spawn:test,Values=true" "Name=instance-state-name,Values=pending,running,stopping,stopped" \
            --query 'Reservations[].Instances[].InstanceId' \
            --output text | xargs -r aws ec2 terminate-instances --instance-ids || true

          # Delete test schedules
          aws dynamodb scan \
            --table-name spawn-schedules \
            --filter-expression "begins_with(schedule_id, :prefix)" \
            --expression-attribute-values '{":prefix":{"S":"test-"}}' \
            --projection-expression "schedule_id" \
            --query 'Items[].schedule_id.S' \
            --output text | xargs -I {} aws dynamodb delete-item \
            --table-name spawn-schedules \
            --key '{"schedule_id":{"S":"{}"}}' || true

          # Delete test S3 files
          aws s3 rm s3://spawn-schedules-us-east-1/test/ --recursive || true

  integration-tests-queue:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: us-east-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_INTEGRATION_TEST_ROLE }}
          role-session-name: spawn-integration-tests-queue
          aws-region: us-east-1

      - name: Build spawn and spored binaries
        run: |
          cd spawn
          go build -o bin/spawn
          cd ../spored
          go build -o bin/spored

      - name: Run queue integration tests
        run: |
          cd spawn
          go test -v -tags=integration -run TestQueue -timeout 20m

      - name: Cleanup test resources
        if: always()
        run: |
          # Terminate any test instances
          aws ec2 describe-instances \
            --filters "Name=tag:spawn:test,Values=true" "Name=instance-state-name,Values=pending,running,stopping,stopped" \
            --query 'Reservations[].Instances[].InstanceId' \
            --output text | xargs -r aws ec2 terminate-instances --instance-ids || true

          # Delete test queue results from S3
          aws s3 rm s3://spawn-queue-results-test/test- --recursive || true
